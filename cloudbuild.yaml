steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - run
      - '--privileged'
      - 'linuxkit/binfmt:v0.8'
    id: initialize-qemu
  - name: gcr.io/cloud-builders/docker
    args:
      - buildx
      - rm
      - '--all-inactive'
      - '--force'
    id: clear-builders
  - name: gcr.io/cloud-builders/docker
    args:
      - rm
      - '--force'
      - '/buildx_buildkit_buildxbuilder0'
    id: rm-existing-container
  - name: gcr.io/cloud-builders/docker
    args:
      - buildx
      - create
      - '--name'
      - buildxbuilder
    id: create-builder
  - name: gcr.io/cloud-builders/docker
    args:
      - buildx
      - use
      - buildxbuilder
    id: select-builder
  - name: 'gcr.io/cloud-builders/docker'
    script: |
      #!/usr/bin/env bash
      ./build-all.sh gcr.io/sre-docker-registry/py-node ${SHA:0:8}-${ID:0:8}
    env:
    - 'SHA=$COMMIT_SHA'
    - 'ID=$BUILD_ID'
timeout: 3h
options:
  env:
    - DOCKER_CLI_EXPERIMENTAL=enabled
